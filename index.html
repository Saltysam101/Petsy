<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petsy | Not a Real shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 id="logo">Petsy</h1>
        <ul>
            <li><a class="shop" href="index.html">Shop</a></li>
        </ul>
    </nav>

    <h2>Popular Food</h2>
    <div class="food-container">
        <div class="card food-item">
            <img class="card-img" id="blue" src="Assets/Blue.jpg" alt="">
            <h3 id="name">Blue</h3>
            <p id="price">$45.98</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="pedigree" src="Assets/Pedigree.jpg" alt="">
            <h3 id="name">Pedigree</h3>
            <p id="price">$32.99</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="purina" src="Assets/Purina.jpg" alt="">
            <h3 id="name">Purina</h3>
            <p id="price">$27.98</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="nutrish" src="Assets/RachelRay.jpg" alt="">
            <h3 id="name">Nutrish</h3>
            <p id="price">$16.98</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        
    </div>

    <h2>Popular Toys</h2>
    <div class="toy-container">
        <div class="card">
            <img class="card-img" id="kong" src="Assets/Kong.jpg" alt="">
            <h3 id="name">Kong</h3>
            <p id="price">$9.99</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card">
            <img class="card-img" id="balls" src="Assets/balls.jpg" alt="">
            <h3 id="name">Fetch Balls</h3>
            <p id="price">$6.99</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card">
            <img class="card-img" id="chewToy" src="Assets/chewtoys.jpg" alt="">
            <h3 id="name">Chew Toys</h3>
            <p id="price">$8.99</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
        <div class="card">
            <img class="card-img" id="stick" src="Assets/stick.jpg" alt="">
            <h3 id="name">Stick</h3>
            <p id="price">$2.99</p>
            <button id="minus">-</button>
            <button class="add" id="plus">+</button>
        </div>
    </div>

    <h2>Cart</h2>
    <div class="cart">
        <div class="item">
            <img class="cart-img" src="Assets/Blue.jpg" alt="">
            <h3>Blue</h3>
            <p class="item-price">$45.98</p>
            <p class="cart-quantity">3</p>
            <button class="remove-item">Remove</button>
        </div>
        <div class="item">
            <img class="cart-img" src="Assets/Blue.jpg" alt="">
            <h3>Blue</h3>
            <p class="item-price">$45.98</p>
            <p class="item-quantity">3</p>
            <button class="remove-item">Remove</button>
        </div>
        <div class="total">
            <h3>Total:</h3>
            <p class="final-price">$0.00</p>
        </div>
        <button class="checkout">Checkout</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
