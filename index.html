<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petsy | Not a Real shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 id="logo">Petsy</h1>
        <ul>
            <li><a class="shop" href="index.html">Shop</a></li>
        </ul>
    </nav>

    <h2>Popular Food</h2>
    <div class="food-container">
        <div class="card food-item">
            <img class="card-img" id="blue" src="Assets/Blue.jpg" alt="">
            <h3 class="name" id="name">Blue</h3>
            <p class="price" id="price">$45.98</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="pedigree" src="Assets/Pedigree.jpg" alt="">
            <h3 class="name" id="name">Pedigree</h3>
            <p class="price" id="price">$32.99</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="purina" src="Assets/Purina.jpg" alt="">
            <h3 class="name" id="name">Purina</h3>
            <p class="price" id="price">$27.98</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card food-item">
            <img class="card-img" id="nutrish" src="Assets/RachelRay.jpg" alt="">
            <h3 class="name" id="name">Nutrish</h3>
            <p class="price" id="price">$16.98</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        
    </div>

    <h2>Popular Toys</h2>
    <div class="toy-container">
        <div class="card">
            <img class="card-img" id="kong" src="Assets/Kong.jpg" alt="">
            <h3 class="name" id="name">Kong</h3>
            <p class="price" id="price">$9.99</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card">
            <img class="card-img" id="balls" src="Assets/balls.jpg" alt="">
            <h3 class="name" id="name">Fetch Balls</h3>
            <p class="price" id="price">$6.99</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card">
            <img class="card-img" id="chewToy" src="Assets/chewtoys.jpg" alt="">
            <h3 class="name" id="name">Chew Toys</h3>
            <p class="price" id="price">$8.99</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
        <div class="card">
            <img class="card-img" id="stick" src="Assets/stick.jpg" alt="">
            <h3 class="name" id="name">Stick</h3>
            <p class="price" id="price">$2.99</p>
            <button class="add" id="plus">Add To Cart</button>
        </div>
    </div>

    <h2>Cart</h2>
    <div class="cart">
        
    </div>    
    <div class="total">
        <h3>Total:</h3>
        <p class="final-price">$0.00</p>
    </div>
    <button class="checkout">Checkout</button>
    
    <script src="index.js"></script>
</body>
</html>
